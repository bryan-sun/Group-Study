  <body>

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4" align="center">
                        <h1 class="brand-heading" align="center">Group Study</h1>
			<form class="form-signin" method="post" action="/signIn/">
       				<label for="netID" class="sr-only">Email address</label>
        			<input type="email" id="netID" class="form-control" placeholder="Email Address" required autofocus name="netID">
        			<label for="inputPassword" class="sr-only">Password</label>
        			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
        			<div class="checkbox">
          				<label>
            					<input type="checkbox" value="remember-me"> Remember Me
          				</label>
        			</div>
        			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      			</form>
                        <p class="intro-text">Find study partners near you<br></p>
                        <a href="#about" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
